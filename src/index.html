<!DOCTYPE html>
<html>
<head>
    <title>Radency hometask #1</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <main>
        <div class="content">
            <div class="headContent">
                <ul>
                    <li></li>
                    <li>Name</li>
                    <li>Created</li>
                    <li>Category</li>
                    <li>Content</li>
                    <li>Dates</li>
                    <li></li>
                </ul>
            </div>
            <div class="mainContent"></div>
        </div>
        <div class="addNote"><button class="createNote">Create Note</button></div>
        
        <div class="archiveContent">
            <div class="headArchive">
                <ul>
                    <li></li>
                    <li>Note Category</li>
                    <li>Active</li>
                    <li>Archived</li>
                </ul>
            </div>
            <div class="mainArchive"></div>
        </div>
        
        
        
        <div class="addNoteModalWindow hidden">
            <div>
                <label for="noteName">Name</label>
                <input id="noteName" name="name" type="text" />
            </div>
            <div>
                <label>Choose category</label>
                <select id="noteCategory" name="category">
                </select>
            </div>
            <div class="noteDate">
                <span>Choose date</span>
                <label for="noteDateFrom">From: </label>
                <input type="date" id="noteDateFrom" name="dateFrom" />
                <label for="noteDateTo">To: </label>
                <input type="date" id="noteDateTo" name="dateTo" />
            </div>
            <div>
                <label for="noteDescription">Description</label>
                <textarea id="noteDescription" name="description"></textarea>
            </div>
            <div id="noteButton">
                <button>Add Note</button>
            </div>
            <button class="noteClose">Close</button>
        </div>
        <div class="background hidden"></div>
    </main>
    <script type="module" src="./index.js"></script>
    <script type="module" src="./modalWindow.js"></script>
</body>
</html>
